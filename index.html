<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/calc.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
      <div class="calculator">
        <div class="display">
          <div class="display_previous"></div>
          <div class="display_current"></div>
        </div>
        <div class="buttons">
          <button>CE</button>
          <button>C</button>
          <button>DEL</button>
          <button class="key-operator" >รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="key-operator">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="key-operator">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="key-operator"> +</button>
          <button>0</button>
          <button>.</button>
          <button id="equal-btn">=</button>
        </div>
      </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
